<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>PyStars | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel='stylesheet' type="text/css" href="{% static 'css/app.min.css' %}">
	
	<!-- ================== BEGIN core-css ================== -->
	<!--link href="assets/css/app.min.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
	
</head>
<body>
	<!-- BEGIN #app -->
	<h1 class="text-center">PyStars - Drowsiness Detection System</h1>

	<div id="app" class="app app-full-height app-without-header">
		<!-- BEGIN login -->
		<div class="login">
			<!-- BEGIN login-content -->
			<div class="login-content">
				<form action="" method="POST" name="login_form">
					{% csrf_token %}
					<h1 class="text-center">Sign In</h1>
					<div class="text-muted text-center mb-4">
						For your protection, please verify your identity.
					</div>
					{% if messages %}
						<ul class="messages">
    					{% for message in messages %}
							<p {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</p>
    					{% endfor %}
						</ul>
						{% endif %}
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" class="form-control form-control-lg fs-15px" value="" name="email_address" placeholder="username@address.com" />
					</div>
					<div class="form-group">
						<div class="d-flex">
							<label>4 Digit PIN</label>
							<a href="#" class="ml-auto text-muted">Forgot PIN?</a>
						</div>
						<input type="password" class="form-control form-control-lg fs-15px" value="" name="four_digit_pin" placeholder="Enter your password" />
					</div>
					
					<button type="submit" class="btn btn-primary btn-lg btn-block fw-500 mb-3">Sign In</button>
					<div class="text-center text-muted">
						Don't have an account yet? <a href="/signup">Sign up</a>.
					</div>
				</form>
			</div>
			<!-- END login-content -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN btn-scroll-top -->
		<a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
		<!-- END btn-scroll-top -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	
</body>
</html>
